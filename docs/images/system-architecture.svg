<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 系统架构图 - 银行AI智能体应用 -->
  
  <!-- 标题 -->
  <text x="600" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1f2937">
    银行AI智能体应用 - 系统架构图
  </text>
  
  <!-- 用户层 -->
  <rect x="50" y="60" width="200" height="120" fill="#e1f5fe" stroke="#01579b" stroke-width="2" rx="8"/>
  <text x="150" y="80" text-anchor="middle" font-size="14" font-weight="bold" fill="#01579b">用户层</text>
  <text x="60" y="110" font-size="12" fill="#01579b">• Web浏览器</text>
  <text x="60" y="130" font-size="12" fill="#01579b">• 移动设备</text>
  <text x="60" y="150" font-size="12" fill="#01579b">• 第三方API</text>
  
  <!-- 负载均衡层 -->
  <rect x="50" y="220" width="200" height="80" fill="#f3e5f5" stroke="#4a148="2" rxc" stroke-width="8"/>
  <text x="150" y="240" text-anchor="middle" font-size="14" font-weight="bold" fill="#4a148c">负载均衡层</text>
  <text x="60" y="270" font-size="12" fill="#4a148c">Nginx反向代理</text>
  <text x="60" y="285" font-size="12" fill="#4a148c">SSL终端/缓存</text>
  
  <!-- 前端应用层 -->
  <rect x="300" y="60" width="250" height="120" fill="#fff3e0" stroke="#e65100" stroke-width="2" rx="8"/>
  <text x="425" y="80" text-anchor="middle" font-size="14" font-weight="bold" fill="#e65100">前端应用层</text>
  <text x="310" y="105" font-size="12" fill="#e65100">React 18 + TypeScript</text>
  <text x="310" y="120" font-size="12" fill="#e65100">Tailwind CSS + Framer Motion</text>
  <text x="310" y="135" font-size="12" fill="#e65100">TanStack Query + WebSocket</text>
  <text x="310" y="150" font-size="12" fill="#e65100">科技风UI界面</text>
  <text x="310" y="165" font-size="12" fill="#e65100">响应式设计</text>
  
  <!-- 后端应用层 -->
  <rect x="300" y="220" width="250" height="140" fill="#e8f5e8" stroke="#1b5e20" stroke-width="2" rx="8"/>
  <text x="425" y="240" text-anchor="middle" font-size="14" font-weight="bold" fill="#1b5e20">后端应用层</text>
  <text x="310" y="265" font-size="12" fill="#1b5e20">FastAPI - RESTful API</text>
  <text x="310" y="280" font-size="12" fill="#1b5e20">认证授权 - JWT + OAuth2</text>
  <text x="310" y="295" font-size="12" fill="#1b5e20">Agent协调器</text>
  <text x="310" y="310" font-size="12" fill="#1b5e20">多Agent调度</text>
  <text x="310" y="325" font-size="12" fill="#1b5e20">LangChain + LangGraph</text>
  <text x="310" y="340" font-size="12" fill="#1b5e20">WebSocket支持</text>
  
  <!-- AI服务层 -->
  <rect x="600" y="60" width="250" height="160" fill="#fce4ec" stroke="#880e4f" stroke-width="2" rx="8"/>
  <text x="725" y="80" text-anchor="middle" font-size="14" font-weight="bold" fill="#880e4f">AI服务层</text>
  <text x="610" y="105" font-size="12" fill="#880e4f">大语言模型</text>
  <text x="610" y="120" font-size="12" fill="#880e4f">OpenAI GPT + Claude</text>
  <text x="610" y="135" font-size="12" fill="#880e4f">RAG检索系统</text>
  <text x="610" y="150" font-size="12" fill="#880e4f">Chroma向量数据库</text>
  <text x="610" y="165" font-size="12" fill="#880e4f">知识库管理</text>
  <text x="610" y="180" font-size="12" fill="#880e4f">专业Agent</text>
  <text x="610" y="195" font-size="12" fill="#880e4f">通用客服/账户/转账/理财/贷款专员</text>
  <text x="610" y="210" font-size="12" fill="#880e4f">多模型支持</text>
  
  <!-- 数据层 -->
  <rect x="600" y="260" width="250" height="120" fill="#f3e5f5" stroke="#4a148c" stroke-width="2" rx="8"/>
  <text x="725" y="280" text-anchor="middle" font-size="14" font-weight="bold" fill="#4a148c">数据层</text>
  <text x="610" y="305" font-size="12" fill="#4a148c">PostgreSQL 14</text>
  <text x="610" y="320" font-size="12" fill="#4a148c">主数据库</text>
  <text x="610" y="335" font-size="12" fill="#4a148c">用户/账户/交易</text>
  <text x="610" y="350" font-size="12" fill="#4a148c">Redis 7 - 缓存/会话</text>
  <text x="610" y="365" font-size="12" fill="#4a148c">Chroma - 向量数据库</text>
  
  <!-- 基础设施层 -->
  <rect x="900" y="60" width="250" height="320" fill="#e1f5fe" stroke="#01579b" stroke-width="2" rx="8"/>
  <text x="1025" y="80" text-anchor="middle" font-size="14" font-weight="bold" fill="#01579b">基础设施层</text>
  <text x="910" y="105" font-size="12" fill="#01579b">Docker容器化</text>
  <text x="910" y="120" font-size="12" fill="#01579b">Docker Compose编排</text>
  <text x="910" y="145" font-size="12" fill="#01579b">监控日志</text>
  <text x="910" y="160" font-size="12" fill="#01579b">性能监控</text>
  <text x="910" y="175" font-size="12" fill="#01579b">错误追踪</text>
  <text x="910" y="200" font-size="12" fill="#01579b">数据备份</text>
  <text x="910" y="215" font-size="12" fill="#01579b">灾难恢复</text>
  <text x="910" y="230" font-size="12" fill="#01579b">安全加固</text>
  <text x="910" y="255" font-size="12" fill="#01579b">系统配置</text>
  <text x="910" y="270" font-size="12" fill="#01579b">网络管理</text>
  <text x="910" y="285" font-size="12" fill="#01579b">负载均衡</text>
  <text x="910" y="300" font-size="12" fill="#01579b">SSL证书管理</text>
  <text x="910" y="315" font-size="12" fill="#01579b">日志聚合</text>
  <text x="910" y="330" font-size="12" fill="#01579b">安全策略</text>
  <text x="910" y="345" font-size="12" fill="#01579b">访问控制</text>
  
  <!-- 连接线 -->
  <!-- 用户层到负载均衡层 -->
  <line x1="150" y1="180" x2="150" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 负载均衡层到前端层 -->
  <line x1="250" y1="260" x2="300" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 负载均衡层到后端层 -->
  <line x1="250" y1="280" x2="300" y2="290" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 前端层到后端层 -->
  <line x1="425" y1="180" x2="425" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 后端层到AI服务层 -->
  <line x1="550" y1="290" x2="600" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 后端层到数据层 -->
  <line x1="550" y1="310" x2="600" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- AI服务层到数据层 -->
  <line x1="725" y1="220" x2="725" y2="260" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 后端层到基础设施层 -->
  <line x1="550" y1="350" x2="900" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 说明文字 -->
  <text x="600" y="780" text-anchor="middle" font-size="12" fill="#666">
    本架构采用现代化的微服务设计，各层之间通过标准接口进行通信，保证系统的可扩展性和可维护性
  </text>
</svg>