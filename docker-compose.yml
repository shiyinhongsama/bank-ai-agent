version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:14
    container_name: bank_postgres
    environment:
      POSTGRES_DB: bank_ai
      POSTGRES_USER: bank_user
      POSTGRES_PASSWORD: bank_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - bank_network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: bank_redis
    command: redis-server --requirepass redis_password_123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bank_network

  # Chroma向量数据库
  chroma:
    image: chromadb/chroma:latest
    container_name: bank_chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=8001
      - ANONYMIZED_TELEMETRY=false
    ports:
      - "8001:8001"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - bank_network

  # FastAPI后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bank_backend
    environment:
      - DATABASE_URL=postgresql://bank_user:bank_password_123@postgres:5432/bank_ai
      - REDIS_URL=redis://:redis_password_123@redis:6379
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./docker/backend/uploads:/app/uploads
    depends_on:
      - postgres
      - redis
      - chroma
    networks:
      - bank_network
    restart: unless-stopped

  # React前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000
    container_name: bank_frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_WS_BASE_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - bank_network
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: bank_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - bank_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  chroma_data:

networks:
  bank_network:
    driver: bridge